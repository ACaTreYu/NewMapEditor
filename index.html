<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>AC Map Editor</title>
  </head>
  <body>
    <!-- FOUC Prevention: Apply Win98 scheme class before CSS loads -->
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('win98-scheme') || 'standard';

          // Standard scheme uses default :root values (no class needed)
          if (stored === 'high-contrast') {
            document.documentElement.classList.add('theme-high-contrast');
          } else if (stored === 'desert') {
            document.documentElement.classList.add('theme-desert');
          }
        } catch (e) {
          // On error, use standard scheme (no class)
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
